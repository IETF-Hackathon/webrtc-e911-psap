<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
    body, html {
        margin: 0; padding: 0;
    }
    div.content {
        position: absolute; width: 100%; height: 100%;
        display: flex; flex-direction: column;
    }
    div.content > div {
        position: relative;
    }
    div.caller {
        flex: 1;
    }
    div.receiver {
        flex: 1;
    }
    h2 {
        height: 30px; margin: 0;
    }
    iframe {
        position: absolute; width: 100%; height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <div class="content">
        <h2>Caller <script type="text/javascript">document.write(window.location.origin);</script>/caller.html?target=911</h2>
        <div class="caller"><iframe class="caller" src="caller.html?target=911"></iframe></div>
        <h2>Receiver <script type="text/javascript">document.write(window.location.origin);</script>/psap.html?login=911&auto=true</h2>
        <div class="receiver"><iframe class="psap" src="psap.html?login=911&auto=true"></iframe></div>
    </div>
</body>
</html>
